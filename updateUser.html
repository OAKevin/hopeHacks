<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Reset Password User</title>
    <script>
        function updateUser() {
            const url = "http://localhost:5000/updateUser"; // Replace with your API endpoint

            // Get input values from the form
            const user= document.getElementById("user").value;
            const password = document.getElementById("password").value;

            // Create the request body
            const data = {
                user: user,
                password: password
            };

            fetch(url, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log("User updated successfully!");
                    window.location.href = "login.html";
                } else {
                    console.log("Failed to update user");
                    alert("Failed to update user");
                    window.location.href = "updateUser.html";
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
        function redirectToIndex() {
    window.location.href = "Index.html";
  }
  
    </script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li class="navbar-item"><a href="index.html">Home</a></li>
                <li class="navbar-item"><a href="resources.html">Resources</a></li>
                <li class="navbar-item"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <h1>Update User</h1>
    <form action="/updateUser" method="PUT">
        <label for="user" class="name">Name:</label>
        <input type="text" id="name" name="name"class="input-resource"><br><br>
        <label for="password" class="password">New Password:</label>
        <input type="password" id="password" class="input-resource"name="password"><br><br>
        <button type="button" class="btn-login" value="Update User" onclick="updateUser()">Reset password</button>
        <button type="button" class="btn-login" onclick="redirectToIndex()">Go to Homepage</button>
    </form>
    <section class="footer">
        <footer>
            <div class="social-media">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>

                <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
            </div>
        </footer>
    </section>
</body>
</html>
