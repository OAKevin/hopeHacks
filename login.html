    <title>Login Page</title>
    <script>
        function login() {
            const url = "http://localhost:5000/login"; // Replace with your API endpoint

            // Get input values from the form
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            
            // Verify that the fields are correctly filled
            if (!name || !password) {
                alert("Please fill in all fields");
                return;
            }

            // Create the request body
            const data = {
                name: name,
                password: password
            };

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Login successful!");
                    window.location.href = "index.html"; 
                } else {
                    console.log("Check credentials");
                    alert("Check credentials");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
        function redirectToIndex() {
    window.location.href = "updateUser.html";
  }
    </script>

        <label for="name" class="name">Name:</label>

        <label for="password" class="password">Password:</label>
        <input type="password" id="password" name="password" class="input-resource"required><br>

        <input type="button" class="btn-login" value="Login" onclick="login()">
